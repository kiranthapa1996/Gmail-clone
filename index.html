<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Clone</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!-- Gmail Clone Container -->
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full text-center">
        <!-- Gmail Logo -->
        <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_1x_r5.png" alt="Gmail Logo" class="mx-auto mb-8">
        
        <!-- Sign In Form -->
        <h2 class="text-2xl font-semibold mb-4">Signin Page</h2>
        <p class="text-gray-600 mb-8">to continue to Gmail</p>

        <form action="#" method="POST">
            <input type="email" placeholder="Email or phone" class="w-full p-3 border border-gray-300 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <div class="flex justify-between items-center mb-6">
                <a href="#" class="text-blue-500 text-sm">Forgot email?</a>
            </div>
            <br>
            <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-md">SignIn</button>
        </form>

        <!-- Sign Up Link -->
        <p class="text-gray-600 mt-6">
            If you don't have Account then
            <a href="#" class="text-blue-500 text-sm">Create account</a>
            Now 
        </p>
    </div>
</body>
</html>
